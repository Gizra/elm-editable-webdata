sudo: false

language: node_js
node_js:
  - 8.10.0

cache:
  directories:
    - elm-stuff/build-artifacts
    - elm-stuff/packages
    - sysconfcpus
os:
  - linux

env: ELM_VERSION=0.19.0

before_install:
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

install:
  - node --version
  - npm --version
  - npm install -g elm@$ELM_VERSION elm-test@0.19.0-rev6 elm-format@0.8.3 elm-verify-examples@5.0.0

script:
  - elm-format --validate src tests
  - elm make
  - ./execute-tests
